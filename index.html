<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main class="width">
        <header>
            <div class="styling">
                <img class="header-img1" src="images/logo.png" alt="logo">
                <img class="header-img2 profile-main" src="images/dp.webp" alt="profile-pic">
            </div>

        </header>
        <article>
            <section class="sec1">
                <div class="desc">
                    <img class="sec1-profile profile-size" src=" images/avatar-vangogh.jpg" alt="friend-profile-pic">
                    <div class="name-place">
                        <h4 class="person-name">Vincent Van Gough</h4>
                        <p>Zundert, Netherlands</p>
                    </div>
                </div>
                <img src="images/post-vangogh.jpg" class="post-img" alt="potrait-pic">
                <div class="interact">
                    <img src="images/icon-heart.png" class="hearts" alt="heart-icon">
                    <img src="images/icon-comment.png" alt="comment-icon">
                    <img src="images/icon-dm.png" alt="share-icon">
                </div>
                <div class="engagement">
                    <p class="post-likes"> <span class="like-count">21</span> likes</p>
                    <p class="comments"> <span class="comment-name">vincey1853</span>
                        just took a few mushroom lol</p>
                </div>
            </section>
            <section class="sec2">
                <div class="desc">
                    <img class="sec2-profile profile-size" src="images/avatar-ducreux.jpg" alt="ducreax post">
                    <div class="name-place">
                        <h4 class="person-name">Gustav Courbet</h4>
                        <p>Ornans, France</p>
                    </div>
                </div>
                <img class="post-img" src="images/post-ducreux.jpg" alt="prodile-pic">
                <div class="interact">
                    <img src="images/icon-heart.png" class="hearts" alt="heart-icon">
                    <img src="images/icon-comment.png" alt="comment-icon">
                    <img src="images/icon-dm.png" alt="share-icon">
                </div>
                <div class="engagement">
                    <p class="post-likes"> <span class="like-count">140</span> likes</p>
                    <p class="comments"> <span class="comment-name">gus1819</span>
                        i'm feelin a bit stressed tbh</p>
                </div>
            </section>
        </article>
    </main>
    <script src="app.js"></script>
</body>

</html>
